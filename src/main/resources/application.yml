mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.kang.model
  #全局配置
  configuration:
    map-underscore-to-camel-case: true
    call-setters-on-nulls: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    cache-enabled: true

spring:
  application:
    name: springboot_mybatis_plus
  datasource:
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://192.168.36.131:3306/springboot_kang?autoReconnect=true&useUnicode=true&characterEncoding=UTF-8
    type: com.alibaba.druid.pool.DruidDataSource
    #schema: classpath:sql/task_db.sql
    druid:
      #初始化大小
      initial-size: 5
      min-idle: 5
      max-active: 20
      #等待超时时间
      max-wait: 60000
      #心跳检测
      time-between-eviction-runs-millis: 60000
      #配置连接在池的最小时间
      min-evictable-idle-time-millis: 300000
      validation-query: SELCET 1
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      #打开PSCache
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20
      #配置监控统计连接的filters,去掉后监控sql无法统计
      filters: stat,wall,slf4j
      connection-properties: druid.stat.mergeSql\=true;druid.stat.slowSqlMillis\=5000
      #配置DruidStatFilter
      web-stat-filter:
        enabled: true
        url-pattern: "/*"
        exclusions: "*.js,*.gif,*.jpg,*.bmp,*.png,*.css,*.ico,/druid/*"
      #配置DruidStatViewServlet
      stat-view-servlet:
        url-pattern: "/druid/*"
        #IP白名单
        allow: 127.0.0.1,192.168.44.121
        #IP黑名单
        deny: 192.168.15.85
        reset-enable: false
        login-username: admin
        login-password: 123456

